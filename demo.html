<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
	<head>
		<meta charset="utf-8">
        <title>Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>

        <script src="angular-whiteframe.js"></script>
	</head>

    <style>
        body {
            background-color: #fff;
            padding: 20px;
        }
        .inner {
            margin: 20px;
            padding: 20px;
        }
    </style>

    <body>

        <div class="inner">
            <div style="width:200px; height: 50px; background-color: #fff; display:block;" whiteframe-over whiteframe-zheight=1 whiteframe-padding=15 whiteframe-height-multiplier=4>
                <div style="height: 30px; line-height:26px; border-style: solid; border-width: 0 0 1px 0; border-color: rgba(0,0,0,0.12)" ng-click="openWhiteframe()">Click me!</div>
                <div style="line-height:26px; background-color:#fff; display:block;" ng-click="closeWhiteframe()">
                    Click me!
                </div>
            </div>
            <div style="display: block; height:150px;">
            </div>
            <div>
                <menu-demo></menu-demo>
            </div>
        </div>

    <script>
        var app = angular.module('demoApp', ['whiteframe']);
        app.directive("menuDemo", function() {
            return {
                restrict: "E",
                template:
                    '<whiteframe-menu whiteframe-menu-options="options" whiteframe-menu-selected="selected" style="width:200px" whiteframe-zheight=1 whiteframe-height-multiplier=5>' +
                    '</whiteframe-menu>',
                scope: {},
                controller: function($scope, $element) {
                    $scope.options = [
                        {key: 1, label: "Option 1"},
                        {key: 2, label: "Option 2"},
                        {key: 3, label: "Option 3"},
                        {key: 4, label: "Option 4"},
                        {key: 5, label: "Option 5"},
                        {key: 6, label: "Option 6"},
                        {key: 7, label: "Option 7"},
                        {key: 8, label: "Option 8"},
                    ];
                    $scope.selected = $scope.options[5];
                },
            };
        });
    </script>
    </body>
</html>
